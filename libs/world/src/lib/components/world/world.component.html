<div cdkDropListGroup id="world">
  <div class="column-container">
    <div
      cdkDropList
      [cdkDropListSortingDisabled]="true"
      [cdkDropListData]="column1"
      class="column"
      (cdkDropListDropped)="drop($event)"
    >
      @for (item of column1; track item; let index = $index) {
      <div class="block" cdkDrag [cdkDragDisabled]="index | isLastItem">
        {{ item }}
      </div>
      }
    </div>
  </div>
