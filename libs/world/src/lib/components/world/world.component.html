<div cdkDropListGroup>
  <div class="column-container">
    <h2>Column 1</h2>

    <div
      cdkDropList
      [cdkDropListData]="column1"
      class="column"
      (cdkDropListDropped)="drop($event)"
    >
      @for (item of column1; track item) {
      <div class="block" cdkDrag>{{ item }}</div>
      }
    </div>
  </div>
